# the upstream component nginx needs to connect to
upstream django1 {
  # server unix:///path/to/your/mysite/mysite.sock; # for a file socket
  server 127.0.0.1:8001; # for a web port socket (we'll use this first)
  # 设置启动Django的端口，可以任意命名合法的端口号
}
# configuration of the server

server {
  # the port your site will be served on
  listen      80;
  # the domain name it will serve for
  server_name test.skylor.top ; # substitute your machine's IP address or FQDN
  # 配置服务器的IP地址
  charset     utf-8;

  # max upload size
  client_max_body_size 75M;   # adjust to taste

  # Django media
  # 配置使用nginx来代理静态文件，而不使用Django自带的代理，因为nginx的性能高
  location /media  {
    alias /root/projects/MxShop/media;  # 指向django的media目录
  }

  location /static {
    alias /root/projects/MxShop/static; # 指向django的static目录
  }

  # Finally, send all non-media requests to the Django server.
  location / {
    uwsgi_pass  django1;
    include     uwsgi_params; # the uwsgi_params file you installed
  }
}